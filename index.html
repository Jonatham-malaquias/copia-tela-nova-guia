<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css-pasta/style.css">
    <title>CÃ³pia Nova guia</title>
</head>
<body>
    <section class="backgroundImage">
        <img src="imagem/Manhattan-PapelDeParede.jpg" alt="imagem de Manhattan">
    </section>

    <section class="container">
        <div class="logo">
            <!--chrome://new-tab-page/icons/google_logo.svg-->
            <span class="azul">G</span>
            <span class="vermelho">o</span>
            <span class="laranja">o</span>
            <span class="azul">g</span>
            <span class="roxo">l</span>
            <span class="vermelho">e</span>
        </div>

        <div class="boxInput">
            <input type="text" placeholder="Pesquise no Google ou digite um URL">
        </div>

        <div class="iconesAtalhos">
            <div class="atalho">
                <div class="icones"> <i class="fa-brands fa-google"></i> </div>
                <div class="nome">Google</div>
            </div>
            <div class="atalho">
                <div class="icones"> <i class="fa-solid fa-play"></i> </div>
                <div class="nome">YouTube</div>
            </div>
            <div class="atalho">
                <div class="icones"><i class="fa-solid fa-anchor"></i></div>
                <div class="nome">Ancora</div>
            </div>
            <div class="atalho">
                <div class="icones"><i class="fa-solid fa-at"></i></div>
                <div class="nome">gmail</div>
            </div>
            <div class="atalho">
                <div class="icones"><i class="fa-solid fa-photo-film"></i></div>
                <div class="nome">fb</div>
            </div>
            <div class="atalho">
                <div class="icones"><i class="fa-solid fa-dna"></i></div>
                <div class="nome">dna</div>
            </div>
            <div class="atalho">
                <div class="icones"><i class="fa-solid fa-infinity"></i></div>
                <div class="nome">infinity-forever</div>
            </div>
            <div class="atalho">
                <div class="icones"><i class="fa-solid fa-gamepad-modern"></i></div>
                <div class="nome">LTL</div>
            </div>
            <div class="atalho">
                <div class="icones"><i class="fa-solid fa-money-bill-trend-up"></i></div>
                <div class="nome">Time-is-Money</div>
            </div>
            <div class="atalho">
                <div class="icones">+</div>
                <div class="nome">adicionar</div>
            </div>
        </div>


    </section>
</body>
</html>
